<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/css/pc.css">
    <title>꼬오맨틀 - 단어 유사도 추측 게임</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="꼬오맨틀 - 단어 유사도 추측 게임">
    <meta property="og:description" content="단어를 맞혀보세요. 단어를 입력하면 정답 단어와의 유사도를 보여줍니다.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="header">
        <div class="mont big"><span class="bold">Koomantle</span><span style="font-size: 50px; line-height: 30px; font-weight: 200;">∞</span></div>
        <div></div>
    </div>
    <div id="bg"></div>

    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>

    <div id="wrap">
        <div id="outer">
            <div class="padt"></div>
            <div class="padt"></div>
    
            <div class="ibm sml left">
                모드 선택 화면
            </div>
            <div class="ibm big left">
                꼬오맨틀 - 단어 유사도 추측 게임
            </div>
            <div class="padt"></div>
            <div class="padt"></div>
            <div class="padt"></div>
    
            <div class="ibm med">
                플레이 모드를 선택해주세요.
            </div>
            <div class="padt"></div>
            <div class="padt"></div>
            <div class="ibm med btn2" onclick="window.location.href='/static/single.html';">
                싱글 플레이
            </div>
            <div class="padt"></div>
            <div class="ibm sml cent">
                싱글 플레이 모드에서는 혼자서 단어를 자유롭게 맞춰볼 수 있습니다.
            </div>
            <div class="padt"></div>
            <div class="padt"></div>
            <div class="ibm med btn2" onclick="this.style.display='none';document.getElementById('guess').style.display='block';document.getElementById('guessbox').style.display='grid';">
                멀티 플레이
            </div>
            <div id="guess" class="ibm med left leftx" style="display: none;">
                세션 ID
            </div>
            <div id="guessbox" style="display: none;">
                <input id="stxt" type="text" />
                <div id="sbtn" class="ibm sml btn" onclick="window.location.href='/static/multi.html?s='+document.getElementById('stxt').value;">
                    참여하기
                </div>
            </div>
            <div class="padt"></div>
            <div class="ibm sml cent">
                멀티 플레이 모드에서는 친구가 추리중인 단어를 함께 맞춰볼 수 있습니다.<br>
                다른 친구의 세션ID를 입력해주세요.
            </div>

            <div class="padt"></div>
            <div class="padt"></div>
            <div class="rght mont med padt">Semantle-KOO</div>
            <div class="rght mont sml">Developed by J. H. Lee</div>
            <div class="padt"></div>
        </div>
